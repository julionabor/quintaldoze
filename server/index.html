<!doctype html>
<html lang="pt">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Quintal do Z√© - Auth</title>
		<style>
			* {
				margin: 0;
				padding: 0;
				box-sizing: border-box;
			}

			body {
				font-family:
					-apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
					"Helvetica Neue", Arial, sans-serif;
				background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
				min-height: 100vh;
				display: flex;
				align-items: center;
				justify-content: center;
				padding: 20px;
			}

			#loading {
				display: flex;
				flex-direction: column;
				align-items: center;
				gap: 2rem;
				color: white;
			}

			.spinner {
				width: 50px;
				height: 50px;
				border: 4px solid rgba(255, 255, 255, 0.3);
				border-top: 4px solid white;
				border-radius: 50%;
				animation: spin 1s linear infinite;
			}

			@keyframes spin {
				to {
					transform: rotate(360deg);
				}
			}

			#error {
				background: #fee;
				color: #c33;
				padding: 2rem;
				border-radius: 8px;
				max-width: 500px;
				text-align: center;
			}

			#error h2 {
				margin-bottom: 1rem;
			}

			#app {
				display: none;
				flex-direction: column;
				align-items: center;
				justify-content: center;
				min-height: 100vh;
				background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
				padding: 20px;
			}

			.auth-container {
				background: white;
				border-radius: 12px;
				padding: 2rem;
				box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
				max-width: 500px;
				width: 100%;
			}

			.auth-header {
				text-align: center;
				margin-bottom: 2rem;
			}

			.auth-header h1 {
				color: #333;
				margin-bottom: 0.5rem;
				font-size: 1.8rem;
			}

			.auth-header p {
				color: #666;
				font-size: 0.95rem;
			}

			#logged-out {
				display: none;
				flex-direction: column;
				gap: 1rem;
			}

			#logged-in {
				display: none;
				flex-direction: column;
				gap: 2rem;
			}

			#profile {
				text-align: center;
				padding: 1rem;
				background: #f8f9fa;
				border-radius: 8px;
			}

			.profile-picture {
				border: 3px solid #667eea;
			}

			.profile-name {
				color: #333;
			}

			.profile-email {
				color: #999;
				font-size: 0.9rem;
			}

			button {
				padding: 0.8rem 1.5rem;
				font-size: 1rem;
				border: none;
				border-radius: 6px;
				cursor: pointer;
				font-weight: 600;
				transition: all 0.3s ease;
			}

			#login-btn {
				background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
				color: white;
			}

			#login-btn:hover {
				transform: translateY(-2px);
				box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
			}

			#logout-btn {
				background: #f0f0f0;
				color: #333;
			}

			#logout-btn:hover {
				background: #e0e0e0;
			}

			.back-link {
				text-align: center;
				margin-top: 2rem;
			}

			.back-link a {
				color: #667eea;
				text-decoration: none;
				font-weight: 600;
			}

			.back-link a:hover {
				text-decoration: underline;
			}
		</style>
	</head>
	<body>
		<div id="loading">
			<div class="spinner"></div>
			<p>A carregar...</p>
		</div>

		<div id="error" style="display: none">
			<h2>Erro</h2>
			<p id="error-details"></p>
		</div>

		<div id="app">
			<div class="auth-container">
				<div class="auth-header">
					<h1>ü•ï Quintal do Z√©</h1>
					<p>Autentica√ß√£o Segura</p>
				</div>

				<section id="logged-out">
					<button id="login-btn">üîë Entrar com Auth0</button>
					<div class="back-link">
						<a href="/">‚Üê Voltar ao site</a>
					</div>
				</section>

				<section id="logged-in">
					<div id="profile"></div>
					<button id="logout-btn">üö™ Sair</button>
					<div class="back-link">
						<a href="/">‚Üê Voltar ao site</a>
					</div>
				</section>
			</div>
		</div>

		<script type="module" src="./app.js"></script>
	</body>
</html>
